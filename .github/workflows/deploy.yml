name: Build & Deploy Django to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/myapp || git clone https://github.com/사용자아이디/레포이름.git myapp && cd myapp
          git pull origin main
          docker stop mytestapp || true
          docker rm mytestapp || true
          docker build -t mytestapp .
          docker run -d -p 8000:8000 --name mytestapp mytestapp
        EOF
